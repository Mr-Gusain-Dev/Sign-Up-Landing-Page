<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-Page</title>
</head>
<body>
    <!-- form-section  -->
    <div class="form-section">
        <!-- right-container  -->
        <div class="form-right-container">
            <!-- form-container  -->
            <div class="form-container">
            <h2>Sign-up</h2>
            <p>Enter your email and password to register</p>
                <label for="Name">Name</label>
                <input type="text" placeholder="Name" required>
                <label for="Email">Email</label>
                <input type="email" placeholder="Email" required>
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" required>
                <p><input type="checkbox"> I accept the <span>Terms and Conditions</span></p>
                <button type="submit">Sign Up</button>
            </div>
        </div>
        <!-- left-container  -->
        <div class="form-left-container">
            <img src="image/rocket.jpg" alt="Rocket" width="550px" height="350px">
            <h3>Your jounray starts here</h3>
            <p>Just as it takes a company to sustain a product. it also takes a company to sustain a customer</p>
        </div>
    </div>
</body>
</html>
